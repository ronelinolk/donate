<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            transition: border-color 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        a:hover {
            background: #218838;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Введіть ваше нікнейм</h1>
    <input type="text" id="nickname" placeholder="Ваш нікнейм"><br><br>
    <h1>Введіть суму донату в гривнях</h1>
    <input type="number" id="donation" placeholder="Сума донату"><br><br>
    <button onclick="sendDonation()">Надіслати</button>
    <a id="privat24Link" target="_blank">Перейти до Приват24</a>

    <script>
        function sendDonation() {
            const nickname = document.getElementById('nickname').value;
            const donation = document.getElementById('donation').value;

            if (nickname === '' || donation === '') {
                alert('Будь ласка, заповніть усі поля.');
                return;
            }

            const webhookUrl = 'https://discord.com/api/webhooks/1266675559241482312/2Sf4LezLS31csg0DvKf82IiEOosuKRjM0tsfzEKgwnFGLhEw02dIzfLztEh_B-urm_C8';

            const payload = {
                content: `Гравцю ${nickname} потрібно переказати донат за ${donation} гривень.`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Повідомлення надіслано успішно!');
                    const privat24Link = document.getElementById('privat24Link');
                    privat24Link.href = `https://next.privat24.ua/money-transfer/card?paymentDetails=${nickname}&amount=${donation}&cardNumber=4444111122223333`;
                    privat24Link.style.display = 'inline-block';
                } else {
                    alert('Сталася помилка при надсиланні повідомлення.');
                }
            })
            .catch(error => {
                alert('Сталася помилка при надсиланні повідомлення.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
